<html>
    <head>
        <title>Ajouter un oeuvre</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1> ajout d'une oeuvre</h1>
        <form action="add-work" method="post">
            Le titre <input type="text" name="titre"><br>
            L'année de sortie <input type="text" name="annee"><br><!-- comment -->
            Le genre <input type="text" name="genre"><br>
            Le résumé <input type="text" name="resume"><br><!-- comment -->
            L'identité de l'artiste principal <input type="text" name="artiste"><br>
            <input type="submit" value="Ajouter"><br>

        </form>
    </body>
</html>
